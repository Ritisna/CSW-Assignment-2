<body>
    <h1>The select multiple attribute</h1>

    <p>The multiple attribute specifies that multiple options can be selected at once:</p>
    <form action="/action_page.php">

    <label for="Chocolates"></label>
    <select name="Chocolates" id="Chocolates" multiple>
    <option value="bournville">Bournville</option>
    <option value="5star">5-Star</option>
    <option value="amul dark choco">Amul Dark Chocolate</option>
    <option value="silk">Dairymilk Silk</option>
    </select>
    <br><br>
    <input type="Submit" value="Submit">
    </form>
    <p>Hold down the Ctrl button to select multiple options.</p>
</body>
